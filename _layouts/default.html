---
layout: compress
---
<!doctype html>
<html lang="en" class="no-js">
  <head>
  {% include head.html %}
  {% include head/custom.html %}
  <!-- 保存全局数据供SPA使用 -->
  <script>
    // 在页面初始加载时储存旅行数据
    window.siteData = {
      travelCities: {{ site.data.travel.cities | jsonify }}
    };
  </script>
  
  <!-- 添加固定导航栏和侧边栏的样式 -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    body {
      display: flex;
      flex-direction: column;
    }
    
    .masthead {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    
    #main {
      display: flex;
      flex: 1;
      margin-top: 80px; /* 根据导航栏高度调整 */
      min-height: calc(100vh - 80px); /* 确保最小高度 */
      position: relative;
    }
    
    .sidebar {
      position: fixed;
      top: 80px; /* 根据导航栏高度调整 */
      left: 0;
      width: 250px; /* 根据您的侧边栏宽度调整 */
      height: calc(100vh - 80px);
      overflow-y: auto;
      padding: 20px;
      background-color: #fff;
      z-index: 900;
    }
    
    .page {
      margin-left: 250px; /* 根据侧边栏宽度调整 */
      width: calc(100% - 250px);
      padding: 20px;
      min-height: calc(100vh - 80px);
    }
    
    .page__content {
      min-height: 600px; /* 确保内容区域有足够高度 */
    }
    
    /* 移动设备响应式样式 */
    @media screen and (max-width: 767px) {
      .masthead {
        position: sticky;
      }
      
      #main {
        flex-direction: column;
        margin-top: 0;
      }
      
      .sidebar {
        position: relative;
        top: 0;
        width: 100%;
        height: auto;
        padding: 10px;
      }
      
      .page {
        margin-left: 0;
        width: 100%;
        padding: 10px;
        min-height: auto;
      }
      
      .page__content {
        min-height: auto;
      }
    }
  </style>
</head>
  <body>
    {% include browser-upgrade.html %}
    {% include masthead.html %}
    <div id="main" role="main">
      <div class="sidebar">
        {% include sidebar.html %}
      </div>
    
      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}
          <meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">
        {% endif %}
        
        <div class="page__inner-wrap" id="main-content">
          <section class="page__content" itemprop="text">
            {{ content }}
          </section>
        </div>
      </article>
    </div>
    {% include scripts.html %}
    <!-- 引入 spa.js -->
    <script src="/assets/js/spa.js"></script>
    
    <!-- 处理布局一致性的脚本 -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // 获取导航栏高度
        const masthead = document.querySelector('.masthead');
        const mastheadHeight = masthead ? masthead.offsetHeight : 0;
        
        // 设置主内容区域和侧边栏的顶部位置
        const main = document.getElementById('main');
        const sidebar = document.querySelector('.sidebar');
        
        if (main && masthead) {
          main.style.marginTop = `${mastheadHeight}px`;
        }
        
        if (sidebar && masthead) {
          sidebar.style.top = `${mastheadHeight}px`;
          sidebar.style.height = `calc(100vh - ${mastheadHeight}px)`;
        }
        
        // 保存/恢复侧边栏滚动位置
        const savedScrollTop = localStorage.getItem('sidebarScrollTop');
        if (savedScrollTop && sidebar) {
          sidebar.scrollTop = parseInt(savedScrollTop, 10);
        }
        
        // 当窗口大小变化时，重新调整布局
        window.addEventListener('resize', function() {
          const currentMastheadHeight = masthead ? masthead.offsetHeight : 0;
          
          if (main) {
            main.style.marginTop = window.innerWidth <= 767 ? '0' : `${currentMastheadHeight}px`;
          }
          
          if (sidebar) {
            if (window.innerWidth <= 767) {
              sidebar.style.top = '0';
              sidebar.style.height = 'auto';
            } else {
              sidebar.style.top = `${currentMastheadHeight}px`;
              sidebar.style.height = `calc(100vh - ${currentMastheadHeight}px)`;
            }
          }
        });
        
        // 保存侧边栏滚动位置
        if (sidebar) {
          sidebar.addEventListener('scroll', function() {
            localStorage.setItem('sidebarScrollTop', sidebar.scrollTop);
          });
        }
        
        // 处理SPA页面切换
        const handleContentChange = function() {
          // 重新获取页面元素（可能在SPA中被替换）
          const updatedSidebar = document.querySelector('.sidebar');
          
          if (updatedSidebar) {
            // 恢复滚动位置
            const savedPosition = localStorage.getItem('sidebarScrollTop');
            if (savedPosition) {
              updatedSidebar.scrollTop = parseInt(savedPosition, 10);
            }
          }
        };
        
        // 监听内容变化
        const contentArea = document.querySelector('.page__content');
        if (contentArea) {
          const observer = new MutationObserver(handleContentChange);
          observer.observe(contentArea, { childList: true, subtree: true });
        }
        
        // 如果spa.js有钩子函数，添加页面切换事件处理
        if (window.spa && typeof window.spa.onPageChange === 'function') {
          window.spa.onPageChange(handleContentChange);
        }
      });
      
      // 在页面离开前保存状态
      window.addEventListener('beforeunload', function() {
        const sidebar = document.querySelector('.sidebar');
        if (sidebar) {
          localStorage.setItem('sidebarScrollTop', sidebar.scrollTop);
        }
      });
    </script>
  </body>
</html>
