---
layout: compress
---
<!doctype html>
<html lang="en" class="no-js">
  <head>
  {% include head.html %}
  {% include head/custom.html %}
  <!-- 保存全局数据供SPA使用 -->
  <script>
    // 在页面初始加载时储存旅行数据
    window.siteData = {
      travelCities: {{ site.data.travel.cities | jsonify }}
    };
  </script>
  
  <!-- 添加确保一致性的样式 -->
  <style>
    .masthead {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #fff;
      width: 100%;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    
    #main {
      display: flex;
      flex-wrap: wrap;
      margin-top: 1em;
      min-height: 80vh; /* 确保最小高度 */
    }
    
    .sidebar {
      position: sticky;
      top: 80px; /* 根据您的导航栏高度调整 */
      height: calc(100vh - 80px);
      overflow-y: auto;
      padding-right: 15px;
      align-self: flex-start;
    }
    
    .page {
      flex: 1;
      min-width: 0;
      padding-left: 15px;
      padding-right: 15px;
      /* 确保内容区域有足够高度与侧边栏一致 */
      min-height: calc(100vh - 100px);
    }
    
    /* 添加一个固定高度的内容容器类 */
    .fixed-height-content {
      min-height: {{ page.min_content_height | default: '800px' }};
    }
    
    /* 在移动设备上调整样式 */
    @media screen and (max-width: 767px) {
      .sidebar {
        position: static;
        width: 100%;
        height: auto;
        padding-right: 0;
      }
      
      #main {
        flex-direction: column;
      }
      
      .page {
        width: 100%;
        padding: 0 10px;
      }
    }
  </style>
</head>
  <body>
    {% include browser-upgrade.html %}
    {% include masthead.html %}
    <div id="main" role="main">
      {% include sidebar.html %}
    
      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}
          <meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">
        {% endif %}
        
        <div class="page__inner-wrap" id="main-content">
          <section class="page__content fixed-height-content" itemprop="text">
            {{ content }}
          </section>
        </div>
      </article>
    </div>
    {% include scripts.html %}
    <!-- 引入 spa.js -->
    <script src="/assets/js/spa.js"></script>
    
    <!-- 添加确保布局一致性的脚本 -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // 使用固定的最小高度，避免动态计算可能导致的跳动
        const fixedMinHeight = '800px'; // 可以根据实际需要调整
        
        // 获取内容区域元素
        const contentArea = document.querySelector('.page__content');
        if (contentArea) {
          // 确保固定高度样式被应用
          contentArea.style.minHeight = fixedMinHeight;
        }
        
        // 监听DOM变化，确保样式被保持
        const observer = new MutationObserver(function(mutations) {
          const updatedContentArea = document.querySelector('.page__content');
          if (updatedContentArea) {
            updatedContentArea.style.minHeight = fixedMinHeight;
          }
        });
        
        // 监听主内容容器的变化
        const mainContent = document.getElementById('main-content');
        if (mainContent) {
          observer.observe(mainContent, {
            childList: true,
            subtree: true
          });
        }
        
        // 监听整个主容器的变化
        const mainContainer = document.getElementById('main');
        if (mainContainer) {
          observer.observe(mainContainer, {
            childList: true,
            subtree: false
          });
        }
        
        // 拦截a标签点击，确保SPA加载后内容高度一致
        document.addEventListener('click', function(e) {
          const linkElement = e.target.closest('a');
          if (linkElement && !linkElement.getAttribute('target') && linkElement.getAttribute('href')) {
            // 延迟执行以给SPA足够时间加载内容
            setTimeout(function() {
              const updatedContentArea = document.querySelector('.page__content');
              if (updatedContentArea) {
                updatedContentArea.style.minHeight = fixedMinHeight;
              }
            }, 100);
          }
        });
      });
    </script>
  </body>
</html>
