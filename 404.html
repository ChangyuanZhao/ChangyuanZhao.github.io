<div class="notice--danger">
  <h2>404 - 页面未找到</h2>
  <p>您请求的页面不存在或已被移动。</p>
  <p><a href="/" id="go-home">返回主页</a></p>
</div>

<script>
  // 保存用户尝试访问的路径
  sessionStorage.setItem('redirectedFrom', window.location.pathname);
  
  // 添加主页链接的点击事件，使用 SPA 导航
  document.getElementById('go-home').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = '/';
  });
</script>
